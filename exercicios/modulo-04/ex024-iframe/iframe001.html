<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com/" frameborder="0" height="500" scrolling="no"></iframe>
        para aprender a programar.</p>
        <p>O site do google<iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositório de <iframe src="https://github.com/joaogoesfc?tab=repositories" frameborder="0">
            <a href="https://github.com/joaogoesfc?tab=repositories">João Góes</a>
        </iframe> também é muito legal</p>
</body>
</html>
