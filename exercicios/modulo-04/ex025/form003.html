<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" minlength="10" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" required min="0" step="0.1" max="10" placeholder="0 a 10">
        </p>
        <p>
            <label for="iperiodo">Período letivo</label>
            <input type="month" name="periodo" id="iperiodo" required placeholder="período" value="2024-02">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia" required>
        </p>
        <p><label for="ihora">Hora da prova</label>
            <input type="time" name="Hora" id="ihora" required>
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        

    </form>
     

    
</body>
</html>
