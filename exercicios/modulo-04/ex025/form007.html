<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="lsprof">
            <datalist id="lsprof">
                <option value="ADM">Administrador</option>
                <option value="ENG">Engenheiro</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="30" rows="15"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
