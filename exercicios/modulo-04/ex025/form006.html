<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de fornulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="nivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="nivel" min="1" max="10">
        </p>
        <p>
            <label for="foto">Foto de capa: </label>
            <input type="file" name="foto" id="foto" src="" alt=""> <!--envio de arquivos deve ser o método POST-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
