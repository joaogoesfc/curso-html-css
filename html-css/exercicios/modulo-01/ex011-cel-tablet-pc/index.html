<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 950px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/04 Numb.mp3" type="audio/mpeg">
        <source src="midia/04 Numb.ogg" type="audio/ogg">
        <source src="midia/04 Numb.wav" type="audio/wav">
        <p>infelizmente seu nevegador não consegue reproduzir áudio. <a href="midia/04 Numb.mp3">Clique aqui</a> para fazer o download</p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
